---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Remove Apache if present
  apt:
    name: apache2
    state: absent
    purge: yes

- name: Install NGINX
  apt:
    name: nginx
    state: present

- name: Ensure NGINX is running
  service:
    name: nginx
    state: started
    enabled: yes

- name: Deploy dynamic homepage
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
  notify: restart nginx

